  <body style="background-color: #444141">
    
    <div class="container" style="background-color: #ffffff">
      
      <div class="container">
        <div id="toolbar">
          <!-- Button trigger modal -->
          <button type="button" id="hostbtn" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#hostModal">
            <i class="glyphicon glyphicon-queen">主人</i>
          </button>

          <button type="button" id="followerbtn" disabled class="btn btn-primary btn-sm" data-toggle="modal" data-target="#followModal">
            <i class="glyphicon glyphicon-plus">增加</i>
          </button>
        </div>

        <table id="table" data-toolbar="#toolbar">  
          
        </table>
        <button class="btn-warning">确认提交</button>
      </div>
      
      <script>

        var $table = $("#table"),
          id = 1,
          hostName = "",
          hostAddr = "";

        function initTable(){
          $table.bootstrapTable({
            //height: getHeight(),
            //url: 'dataj.json',
            method: 'get',
            //                dataType: "json",
            //              data_locale: 'zh-CN',
            undefinedText: "暂无数据", //当数据为 undefined 时显示的字符
            //                search: true,
            showRefresh: true,
            showColumns: true,
            mininumCountColumns: 2,
            showExport: true,

            columns: [
              [{
                title: "测试以下标题栏",
                colspan: 4,
                align: 'center'
              }],
              [{
                title: "序号",
                field: 'id',
                align: 'center',
                valign: 'midddle',
                sortable: true,
              }, {
                title: "姓名",
                field: 'full_name',
                align: 'center',
                valign: 'midddle',
                editable: {
                  type: 'text',
                  title: '修改姓名',
                  disabled: false,
                  mode: "inline",

                  validate: function (value){
                    if(!value){
                      return '必须输入姓名，不能为空'
                    }
                  },

                  update: function(e, editable){
                    alert('new value: '+ editable.value);
                  }
                }
              }, {
                title: "金额",
                field: 'money',
                align: 'center',
                valign: 'midddle',
                sortable: true,
                editable: {
                  type: 'text',
                  title: '修改金额',
                  disabled: false,
                  mode: "inline",

                  validate: function (value){
                    if(!value){
                      return '必须输入金额，不能为空'
                    }
                  },

                  update: function(e, editable){
                    alert('new value: '+ editable.value);
                  }
                }
              }, {
                field: 'operation',
                title: '操作',
                align: 'center',
                events: operateEvents, //给按钮注册事件
                formatter: addFunctionAlty //表格中增加按钮</span>
              }]
            ],

            //编辑时触发
            onEditableSave: function (field, row, oldValue, $el) {
              $table.bootstrapTable("resetView");
              $.ajax({
                type: "post",
                url: "update.php",
                data: row,
                dataType: 'JSON',


                success: function (data, status) {
                  if (status == "success") {
                    alert(JSON.stringify(data))
                  }
                },
                error: function () {
                  alert('编辑失败');
                },
                complete: function () {

                }

              });
            }

          });



        }


        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


          // 修改按钮、删除按钮
          function addFunctionAlty(value, row, index) {
            return [
              '<a style="color:red" class="remove" id="btn_delete" href="javascript:void(0)" title="删除">',
              '<i class="glyphicon glyphicon-remove"></i>',
              '</a>'
            ].join('');
          }

        window.operateEvents = {
          // 点击删除按钮执行的方法
          'click #btn_delete': function(e, value, row, index) {
            // 写自己的方法。。。
          }
        };



        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
          $(function() {
            var scripts = [
              location.search.substring(1) || 'bootstrap-table-1.12.1/src/bootstrap-table.js',
              'bootstrap-table-1.12.1/src/extensions/export/bootstrap-table-export.js',
              'bootstrap-table-1.12.1/src/extensions/editable/bootstrap-table-editable.js',

            ],
              eachSeries = function(arr, iterator, callback) {
                callback = callback || function() {};
                if (!arr.length) {
                  return callback();
                }
                var completed = 0;
                var iterate = function() {
                  iterator(arr[completed], function(err) {
                    if (err) {
                      callback(err);
                      callback = function() {};
                    } else {
                      completed += 1;
                      if (completed >= arr.length) {
                        callback(null);
                      } else {
                        iterate();
                      }
                    }
                  });
                };
                iterate();
              };
            eachSeries(scripts, getScript, initTable);

            $("#host_ok").click(function(){
              hostName = $("#hostName").val();
              hostAddr= $("#hostAddr").val();
              var money = $("#hostMoney").val();

              var per = {
                'id': id,
                'full_name': hostName,
                'money': money
              };

              var cdata = {
                'id': id,
                'full_name': hostName,
                'host_name': hostName,
                'money': money,
                'addr': hostAddr
              };

              alert(JSON.stringify(cdata));

              var row = [];
              row.push(per);
              $table.bootstrapTable('append', row);

              $("#hostbtn").attr("disabled", true);
              $("#followerbtn").attr("disabled", false);

              id = id + 1;
              $.ajax({
                type: "post",
                url: "insert_host_follower.php",
                data: cdata,
                dataType: 'JSON',

                success: function(data, status){
                  if('success' == status){
                    alert(JSON.stringify(data));
                  }
                },
                error: function(){
                  alert('提交数据失败');
                },

                complete: function(){

                }

              });

              $("#hostModal").modal('hide');

            });

            $("#follower_ok").click(function(){
              var name = $("#followName").val();
              var money = $("#followMoney").val();
              var per = {
                'id': id,
                'full_name': name,
                'money': money
              };

              alert(JSON.stringify(per));

              var row = [];
              row.push(per);
              $table.bootstrapTable('append', row);

              var cdata = {
                'id': id,
                'full_name': name,
                'host_name': hostName,
                'money': money,
                'addr': hostAddr
              };

              id = id + 1;

              $.ajax({
                type: "post",
                url: "insert_host_follower.php",
                data: cdata,
                dataType: 'JSON',

                success: function(data, status){
                  if('success' == status){
                    alert(JSON.stringify(data));
                  }
                },
                error: function(){
                  alert('提交数据失败');
                },

                complete: function(){

                }

              });
              $("#followModal").modal('hide');

            });
          });

        function getScript(url, callback) {
          var head = document.getElementsByTagName('head')[0];
          var script = document.createElement('script');
          script.src = url;
          var done = false;
          // Attach handlers for all browsers
          script.onload = script.onreadystatechange = function() {
            if (!done && (!this.readyState ||
              this.readyState == 'loaded' || this.readyState == 'complete')) {
              done = true;
              if (callback)
              callback();
              // Handle memory leak in IE
              script.onload = script.onreadystatechange = null;
            }
          };
          head.appendChild(script);
          // We handle everything using the script element injection
          return undefined;




        }


      </script>


      <!-- Modal -->

              </form>
            </div>
            <div class="modal-footer">

              <h4 class="modal-title" id="followModalLabel">添加跟来人信息</h4>
            </div>
            <div class="modal-body">
              <form>
                <input type="text" id = "followName" class="form-control" placeholder="姓名">
                <input type="text" id = "followMoney" class="form-control" placeholder="金额">

              </form>
            </div>
            <div class="modal-footer">

              <button type="button" id = "follower_ok" class="btn btn-primary">确认提交</button>
            </div>
          </div>
        </div>
      </div>
